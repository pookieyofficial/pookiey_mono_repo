name: Build & Deploy Backend (Docker) to EC2

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

permissions:
  contents: read
  packages: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # Use a PAT so you can push to your *personal* GHCR namespace even if the repo is under an org.
          # Create a PAT with at least: read:packages, write:packages (and repo if private).
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}-backend:latest
            ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}-backend:${{ github.sha }}

      - name: Deploy backend on EC2 (docker compose)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /var/www/pookiey_mono_repo
            git pull origin main

            cd backend

            # Write backend env from GitHub Secret (multiline KEY=VALUE)
            cat > .env << 'EOF'
            ${{ secrets.BACKEND_ENV }}
            EOF

            export BACKEND_IMAGE=ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}-backend:${{ github.sha }}

            # Pull & restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
